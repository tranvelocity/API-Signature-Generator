
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Signature Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Extra engaging styles */
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 80px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 20px;
      height: 10px;
      overflow: hidden;
      display: none;
    }
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.5s;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .fade-in {
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Slide up animation for signature box */
    .slide-up {
      animation: slideUp 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* Button pulse animation */
    .pulse {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,123,255,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0,123,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,123,255,0); }
    }
    /* Footer animation */
    .footer-bar {
      animation: fadeInFooter 1.2s;
    }
    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Signature box scroll animation */
    .signature-content {
      transition: box-shadow 0.3s;
    }
    .signature-content:focus, .signature-content:hover {
      box-shadow: 0 0 8px 2px #007bff33;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <img src="https://img.icons8.com/fluency/96/lock-2.png" alt="Logo" class="logo" />
    <h1>API Signature Generator</h1>
    <div style="text-align:right;margin-bottom:12px;">
      <button onclick="window.location.href='algorithms-intro.html'" style="background:#007bff;color:#fff;border:none;padding:8px 18px;border-radius:6px;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #007bff22;transition:background 0.2s;">About Hash Algorithms</button>
    </div>
    <div class="progress-bar" id="progressBar"><div class="progress" id="progress"></div></div>
    <form id="signatureForm">
      <div class="tooltip">
        <label for="apiKey">API Key:</label>
        <span class="tooltiptext">Enter your public API key</span>
      </div>
      <input type="text" id="apiKey" name="apiKey" required placeholder="Your API Key"><br>
      <div class="tooltip">
        <label for="apiSecret">API Secret:</label>
        <span class="tooltiptext">Enter your secret key (kept private)</span>
      </div>
      <input type="password" id="apiSecret" name="apiSecret" required placeholder="Your API Secret"><br>
      <div class="tooltip">
        <label for="title">Title:</label>
        <span class="tooltiptext">A custom header prefix (e.g. MyApp)</span>
      </div>
      <input type="text" id="title" name="title" required placeholder="Header Title"><br>
      <div class="tooltip">
        <label for="algorithm">Algorithm:</label>
        <span class="tooltiptext">Choose your hashing algorithm</span>
      </div>
      <select id="algorithm" name="algorithm">
        <option value="sha1">SHA-1</option>
        <option value="sha256">SHA-256</option>
        <option value="sha512" selected>SHA-512</option>
      </select><br>
        <button type="button" onclick="generateSignature()" class="pulse">Generate Signature</button>
    </form>

    <div id="generatedSignature" class="hidden fade-in signature-box">
      <h2>Generated Signature</h2>
      <div class="signature-content slide-up" tabindex="0" style="max-width:100%;overflow-x:auto;word-break:break-all;max-height:220px;padding:8px 0;"></div>
    </div>
    <button class="copy-button hidden" onclick="copySignature()">Copy Result</button>
    <button class="reset-button hidden pulse" onclick="resetForm()">Reset</button>
  </div>

  <div class="copyright">
  </div>
  <footer class="footer-bar" style="width:100vw;position:fixed;bottom:0;left:0;background:#222;color:#fff;text-align:center;padding:16px 0;z-index:1000;box-shadow:0 -2px 8px rgba(0,0,0,0.08);font-size:16px;">
    <section style="width:100vw;position:fixed;bottom:0;left:0;background:#222;color:#fff;text-align:center;padding:16px 0;z-index:1000;box-shadow:0 -2px 8px rgba(0,0,0,0.08);font-size:16px;">
      <span style="color:#ff3860;font-weight:bold;letter-spacing:1px;">
        <span style="display:inline-block;animation:fadeInFooter 1.2s;">
          Developed by <a href="https://github.com/tranvelocity" target="_blank" style="color:#00d1b2;text-decoration:underline;font-weight:bold;">Hoc Tran</a>
        </span>
      </span>
    </section>
  </footer>

  <!-- Include CryptoJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Progress bar animation
    function showProgress() {
      var bar = document.getElementById('progressBar');
      var progress = document.getElementById('progress');
      bar.style.display = 'block';
      progress.style.width = '0%';
      setTimeout(function() { progress.style.width = '100%'; }, 100);
      setTimeout(function() { bar.style.display = 'none'; }, 800);
    }
    // Reset form and UI
    function resetForm() {
      document.getElementById('signatureForm').reset();
      document.getElementById('generatedSignature').classList.add('hidden');
      document.querySelector('.copy-button').classList.add('hidden');
      document.querySelector('.reset-button').classList.add('hidden');
      document.querySelector('.signature-content').innerHTML = '';
    }
    // Hook progress bar into signature generation
    const origGenerateSignature = window.generateSignature;
    window.generateSignature = function() {
      showProgress();
      setTimeout(function() {
        origGenerateSignature();
        document.querySelector('.reset-button').classList.remove('hidden');
        // Move signature details into .signature-content for better overflow handling
        var generatedSignatureDiv = document.getElementById('generatedSignature');
        var contentDiv = generatedSignatureDiv.querySelector('.signature-content');
        if (contentDiv) {
          contentDiv.innerHTML = generatedSignatureDiv.innerHTML.replace(/<h2>[\s\S]*?<\/h2>/, '');
        }
      }, 600);
    }
  </script>
</body>
</html>
